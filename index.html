<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
      <div class="form " style="width: 300px; border: 1px rgb(151, 144, 144) ;padding: 25px;">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" required id="numOne" placeholder="name@example.com">
          <label for="floatingInput">Enter First Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" required id="numSec" placeholder="Password">
          <label for="floatingPassword">Enter Second Number</label>
        </div>
        <div class="form-floating mb-3">
          <select id="operator" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="add">+</option>
            <option value="minus">-</option>  
            <option value="multiply">*</option>
            <option value="division">/</option>
          </select>
        </div>
        <div id="cal" class="btn btn-dark" >Calculate</div>
        <div id="cls" class="btn btn-danger">Clear</div>
        <div class="result mt-3">
          <h4>RESULT</h4>
          <p id="result" class="fs-3">0.00</p>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>



  $("#cal").click(function(){
    var num1 = $("#numOne").val();
    var num2 = $("#numSec").val();
    var operator = $("#operator").val();
    var output;

    switch (operator) {
      case "add":
        output = parseInt(num1) + parseInt(num2);
        break;
      case "minus":
        output = parseInt(num1) - parseInt(num2);
        break;
      case "multiply":
        output = parseInt(num1) * parseInt(num2);
        break;
      case "division":
        output = parseInt(num1) / parseInt(num2);
        break;
    }
    console.log(output);
    $("#result").text(output);
  });

</script>
</html>
